<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="style.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="todo-container">
        <h2>Todo List</h2>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Attend meeting</label>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Complete Assignment</label>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Finish design for new website</label>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Go to gym</label>
            </li>
        </ul>
    </div>
</body>
</html>
